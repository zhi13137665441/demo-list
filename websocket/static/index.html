<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h1>socket连接</h1>

  <script>
  // 建立连接
  let socket = new WebSocket("ws://localhost:8765/websocket?token=Bearer jxklinxxxx");
  // 当连接建立时执行的逻辑
  socket.onopen = function() {
    console.log("WebSocket 连接已建立");
    let count = 0
    setInterval(()=>{
      console.log(`发送了第${++count}条消息`)
      socket.send(`第${count}条消息`)
    },1000);
  };
  // 当连接关闭时执行的逻辑
  
  socket.onclose = function() {
      console.log("WebSocket 连接已关闭");
  };
  
  socket.onmessage = function(event){
        // 打印
        console.log(event.data)
    }
  </script>
</body>
</html>
